</head>
<body>

    <form method="POST">

        <label for="server">Server Name:</label>

            <option value="khaze2psusemgr.mykft.net">khaze2psusemgr.mykft.net</option>
            <!-- Add more servers here -->

        <br>

        <label for="username">Username:</label>

        <button type="submit">Login</button>
